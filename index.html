<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__button">
            <label for="menu">
            <span class="cabecalho__menu-hamburguer container__image"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__opcao">
                    <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista-menu__opcao">
                    <a href="#" class="lista-menu__link">FRONT-END</a>
                </li>
                <li class="lista-menu__opcao">
                    <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
                </li>
                <li class="lista-menu__opcao">
                    <a href="#" class="lista-menu__link">BUSINESS</a>
                </li>
                <li class="lista-menu__opcao">
                    <a href="#" class="lista-menu__link">DESIGN & UX</a>
                </li>                
            </ul>
            <img src="img/Logo.svg" class="container__image" alt="logo alurabooks">  
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" class="container__image" alt="icone de favoritos"></a>
            <a href="#"><img src="img/Compras.svg" class="container__image" alt="icone de sacola"></a>
            <a href="#"><img src="img/Usuario.svg" class="container__image" alt="icone de perfil do usuario"></a>
        </div>
    </header>
    <section class="banner">
       <h2 class="banner__titulo">Já sabe por onde começar?</h2>
       <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
       <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
       
    </section>
</body>
</html>
